<!DOCTYPE html>
<html>
  <head>
    <title>Budget Page</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>HOME</li>
          <li>MY BUDGET</li>
          <li>SAVINGS</li>
          <li>ABOUT US</li>
          <li>RESOURCES</li>
        </ul>
      </nav>
    </header>
    <article>
      <form id="form">
        <fieldset>
          <legend>Budget</legend>

          <label name="enterIncome">Enter your income</label>
          <input type="text" name="enterIncome" class="insert" id="income">
        </fieldset>

        <fieldset>
          <legend>Create your budget.</legend>

          <label name="rentMortgage">Rent/Mortagage</label>
          <input type="text" name="rentMortagage" class="insert" id="rent">

          <label name="foodGroceries">Food/Groceries</label>
          <input type="text" name="foodGroceries" class="insert" id="food">

          <label name="insurance">Insurance</label>
          <input type="text" name="insurance" class="insert" id="insure">

          <label name="utilities">Utilities</label>
          <input type="text" name="utilities" class="insert" id="util">

          <label name="loansCcDebt">Loans/Credit Cards/Debt</label>
          <input type="text" name="loansCcDebt" class="insert" id="loan">

          <label name="transportation">Transportation</label>
          <input type="text" name="transportation" class="insert" id="tran">


        </fieldset>
          <button type="button" name="pieChart" id="submit">Pie Chart</button>
      </form>


    </article>
    <script src="js/app.js">

  </body>
</html>
